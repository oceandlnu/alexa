
<!DOCTYPE html>

	<script type="text/javascript">
        //判断是否是移动设备加载不同的样式
        var ua = navigator.userAgent;
        isMobile = /Mobile/i.test(ua);
        if (isMobile) {
            setActiveStyleSheet("mobile_reset.css");
            setActiveStyleSheet("mobile_upload.css");
        } else {
            setActiveStyleSheet("reset.css");
            setActiveStyleSheet("upload.css");
        }
        //判断完毕后设置样式
        function setActiveStyleSheet(filename) {
            document.write("<link href=../css/" + filename + " rel=stylesheet type=text/css>");
        }
	</script>
</head>

<body>
